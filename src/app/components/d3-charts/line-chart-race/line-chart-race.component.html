<div class="chart-container w-100">
    <div #charttitle></div>
    <div #chartlegend></div>
    <div #d3linechart class="w-100"></div>
    <div class="d-flex justify-content-center">
        <button class="btn play-button" (click)="toggleAnimation()">
            <span *ngIf="!animationInProgress">
                <span class="fas fa-play" ></span>
                View Year-by-Year
            </span>
            <span *ngIf="animationInProgress">
                <span class="fas fa-forward" *ngIf="animationInProgress"></span>
                Skip Animation
            </span>
        </button>
    </div>
</div>
